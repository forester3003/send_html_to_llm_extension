<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Send Html To LLM 設定</title>
    <style>
        body {
            width: 400px;
            padding: 10px;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            box-sizing: border-box;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #ffffff;
        }
        button:not(.template-actions button) {
            cursor: pointer;
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 4px;
            transition: background-color 0.3s, border-color 0.3s;
        }
        button:hover {
            background-color: #dee2e6;
            border-color: #adb5bd;
        }
        textarea {
            width: 100%;
            height: 80px;
        }
        #templateList {
            list-style-type: none;
            padding: 0;
            max-height: 200px; /* スクロール可能に */
            overflow-y: auto;
        }
        #templateList li {
            border: 1px solid #ccc;
            padding: 5px;
            margin: 2px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2; /* 2行まで表示 */
            -webkit-box-orient: vertical;
            cursor: pointer;
            position: relative;
        }
        .template-actions button {
            margin-left: 5px;
            padding: 4px 8px;
            border: none;
            background-color: transparent;
            cursor: pointer;
            transition: color 0.3s;
        }
        .template-actions button:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>プロンプトテンプレート</h1>
    <input type="text" id="searchTemplate" placeholder="検索">
    <ul id="templateList"></ul>
    
    <textarea id="newTemplate" placeholder="新しいテンプレート"></textarea>
    <button id="insertVariableButton">${inputHtml} 挿入</button>
    <button id="addTemplateButton">追加</button>

    <h1>モデル選択</h1>
    <select id="modelSelect">
        <option value="gpt-4o">GPT-4o ( in: $2.5 / out: $10 )</option>
        <option value="gpt-4o-mini">GPT-4o-mini ( in: $0.15 / out: $0.6 )</option>
        <option value="o3-mini">o3-mini ( in: $1.1 / out: $4.4 )</option>
    </select>
    <button id="saveModelButton">モデルを保存</button>

    <h1>LLM API設定</h1>
    <input type="text" id="apiEndpoint" placeholder="APIエンドポイント">
    <input type="text" id="apiKey" placeholder="APIキー">
    <button id="saveApiConfigButton">保存</button>

    <script src="options.js"></script>
</body>
</html>
